
- type: horizontal-stack
  title: Internet
  cards:
    - type: gauge
      entity: sensor.speedtest_download
      name: Download
      unit: MB/s
      min: 0
      max: 100
      severity:
        green: 85
        yellow: 50
        red: 0
    - type: gauge
      entity: sensor.speedtest_upload
      name: Upload
      unit: MB/s
      min: 0
      max: 100
      severity:
        green: 85
        yellow: 50
        red: 0         
    - type: gauge
      entity: sensor.fast_com_download
      name: Netflix Perf
      unit: MB/s
      min: 0
      max: 100
      severity:
        green: 85
        yellow: 50
        red: 0
- type: custom:mini-graph-card
  hour24: true
  name: Débits
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping
    - sensor.fast_com_download
    
- type: horizontal-stack
  cards:
    - title: Raspberry
      type: vertical-stack
      cards:
        - type: entities
          entities:
            - sensor.disk_use_percent
            - sensor.memory_use_percent
            - sensor.processor_use
        - type: custom:mini-graph-card
          hour24: true
          extrema: true
          entities:
            - sensor.processor_use
            - sensor.memory_use_percent
    
- type: horizontal-stack
  title: Batteries
  cards:
    - type: entities
      entities:
        - entity: sensor.fgms001_motion_sensor_battery_level
          name: Motion sensor
        - entity: sensor.fgsd002_smoke_sensor_battery_level
          name: Smoke sensor étage
        - entity: sensor.fgsd002_smoke_sensor_battery_level_2
          name: Smoke sensor RDC
        - entity: sensor.hkzw_scn04_scene_controller_battery_level
          name: Télécommande
        