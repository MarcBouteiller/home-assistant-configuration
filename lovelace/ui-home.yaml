- type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
      - type: entity-filter
        entities:
          - entity: device_tracker.amazfit_bip_marc
            name: Marc
          - entity:  device_tracker.mi_band_2
            name: Eva
          - input_boolean.away_mode
          - input_boolean.night_mode
          - input_boolean.car_charging
          - entity: sensor.dark_sky_apparent_temperature
            name: Extérieur
          - sensor.fgms001_motion_sensor_temperature
          - sensor.fgsd002_smoke_sensor_temperature
        state_filter:
          - value: "on"
          - value: "home"
          - value: "closed"
          - value: "open"
          - value: -20
            operator: ">=" 
        card: 
          type: glance
          columns: 6

    - type: horizontal-stack
      cards:
      - type: light
        entity: light.spots_led
        name: Spots salon
      - type: light
        entity: light.livingrooms_led
        name: Lampes salon

    - type: horizontal-stack
      cards:
        - type: button
          icon: mdi:window-shutter
          name: Fermeture volets
          tap_action:
            action: call-service 
            service: script.fermeture_volets
        - type: button
          icon: mdi:window-shutter-open
          name: Ouverture volets
          tap_action:
            action: call-service 
            service: script.ouverture_volets

    - title: Lumières
      type: entities
      entities:
        - entity: light.salon
          name: Salon
        - entity: switch.nas_wr01z_power_plug_12a_switch_3
          name: Séjour
        - entity: light.bandeau_led
          name: LED Sejour
        - entity: switch.nas_wr01z_power_plug_12a_switch
          name: Martin
        - entity: light.bureau
          name: Bureau       
    - type: media-control
      entity: media_player.salon
    - type: custom:auto-entities
      card:
        type: entities
        title: Livraison
      show_empty: false
      filter:
        include:
          - entity_id:  sensor.*track_package_*
            options:
              secondary-info: last-changed