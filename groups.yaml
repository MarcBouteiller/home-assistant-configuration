    - sensor.memory_use_percent
    - sensor.load_15m
    - sensor.disk_use_percent

internet:
  view: no
  name: Internet
  entities: 
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping
    - sensor.fastcom_download

settings:
  view: yes
  icon: mdi:settings
  name: Paramètres
