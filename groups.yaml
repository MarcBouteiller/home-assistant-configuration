#### HARDWARE
equipement:
  view: yes
  icon: mdi:server
  entities:    
    - group.internet
    - group.ha_monitor
    - group.battery

ha_monitor:
  view: no
  name: Monitor
  entities:
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.load_15m
    - sensor.disk_use_percent_

internet:
  view: no
  name: Internet
  entities: 
    - sensor.speedtest_download
    - sensor.speedtest_upload
