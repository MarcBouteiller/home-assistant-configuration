    - sensor.dark_sky_daytime_low_temperature_2
    - sensor.dark_sky_humidity_2
    - sensor.dark_sky_precip_probability_2
    - sensor.dark_sky_wind_speed_2

sun:
  name: Soleil
  view: no
  entities:
    - sensor.sunrise
    - sensor.sunset

#### MEDIA
